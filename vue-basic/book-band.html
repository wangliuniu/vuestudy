<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-model数据双向绑定练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<!-- vue-app的根容器 -->
		<div id="app">
			<p>姓名：{{name}}</p>
			<a v-bind:href="url">{{website}}</a>
			<img :src="avatar" />
			
		</div>
		<script type="text/javascript">
			// 实例化一个Vue对象
			var app=new Vue({
				el:'#app',
				data:{
					name:'无名的盛宴',
					website:'无名的盛宴',
					url:'https://book.douban.com/subject/30364554/?icn=index-latestbook-subject',
					avatar:'https://img3.doubanio.com/view/subject/l/public/s29935015.jpg',
					}
			})
		</script>
		
	</body>
</html>
