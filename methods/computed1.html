<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js computed计算属性练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app的根容器 -->
		<div id="app">
			<button type="button" @click="show2">调用methods点击</button>
			<button type="button" @click="show()">调用computed点击</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					name1:'methods',
					name2:'computed'
				},
				methods:{
					show2(){
						alert(this.name1);
					}
				},
				computed:{
					show:function(){
						alert(this.name2);
					}
				}
			})
		</script>
	</body>
</html>
