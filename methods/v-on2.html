<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js v-on指令练习2——隐藏和显示的切换练习</title>
			<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2 v-if="show">{{name}}</h2>
			<button type="button" v-on:click="handleClick">隐藏/显示</button>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					name:'软件1721',
					show:true
				},
				methods:{
						handleClick:function(){
//                      把当前show属性的值取反
// 						if(this.show===true){
// 							this.show=false;
// 						}else{
// 							this.show=true;
// 						}
                      this.show=!this.show;
						}
				}
				
				
			})
		</script>
		
		
		
		
	</body>
</html>
