<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js v-on指令练习3——年龄的加减</title>
			<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{age}}</h2>
			<button type="button" @click="add">加一岁</button>
			<button type="button" @click="substrct(5)">减5岁</button>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					age:30,
					
				},
				methods:{
						add:function(){
                      this.age += 1;
						},
						substrct:function(num){
							// 判断当前年龄是否够减
							if(this.age - num<0){
								alert('不够减了')
							}else{
								this.age -= num;
							}
							
							
						}
				}
				
				
			})
		</script>
		
		
		
		
	</body>
</html>
